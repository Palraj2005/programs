<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form with Textboxes</title>
</head>
<body>
<center>
<form>
<label for="textbox1">Textbox 1:</label>
<input type="text" id="textbox1" name="textbox1"><br>
<label for="textbox2">Textbox 2:</label>
<input type="text" id="textbox2" name="textbox2"><br>
<label for="textbox3">Textbox 3:</label>
<input type="text" id="textbox3" name="textbox3"><br>
<button onclick="verifyTextboxes()">Submit</button>
</form>
</center>
<script>
function verifyTextboxes() {
var textbox1 = document.getElementById("textbox1").value;
var textbox2 = document.getElementById("textbox2").value;
var textbox3 = document.getElementById("textbox3").value;
if (textbox1 == "" || textbox2 == "" || textbox3 == "") {
alert("Please fill in all textboxes.");
return false;
}
}
</script>
</body>
</html>
