</form>
<script>
function calculate() {
var grade1 = parseInt(document.getElementById("textbox3").value);
var grade2 = parseInt(document.getElementById("textbox4").value);
var grade3 = parseInt(document.getElementById("textbox5").value);
var total = grade1 + grade2 + grade3;

if (average >= 90) {
